<img class="left" src="http://ecx.images-amazon.com/images/I/51ynI7I-qnL._AA115_.jpg" alt=""/>
<li>
  <h2><a href="{{ book.get_url() }}">{{ book.name }}</a></h2>
  <p>By {{ book.author }}</p>
  
  <p>{{ book.rating }}/5</p>
  
  <p>Rate:
  {% for x in [y / 2.0 for y in range(0, 11)] %}
    <a href="{{ book.get_rating_url(x) }}">{{ x }}</a>
  {% end %}
  </p>
</li>
